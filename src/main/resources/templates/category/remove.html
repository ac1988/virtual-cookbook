<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<br/>
<p th:unless="${categories} and ${ categories.size()}">No Categories to Remove</p>

<form method="post">

    <div th:each="category : ${categories}" class="checkbox">
        <input type="checkbox" name="categoryIds" th:value="${category.id}" th:id="${category.id}"/>
        <label th:for="${category.id}" th:text="${category.name}"></label>
        <br />
    </div>
    <br/>
    <p th:text="${error}"></p>

    <input type="submit" value="Remove Category" />
</form>
<br/>
<nav th:replace="fragments :: navigation"></nav>

</body>
</html>
